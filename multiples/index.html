
<!DOCTYPE html>

<html>

<head>

    <title>Multiples</title>
    <!-- Set the viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS stylesheet -->
    <link rel="stylesheet" href="css/main.css" />

</head>
<body>

    <!-- show by default -->
    <div id="desktop">
        <img src="assets/oreo.svg"
        alt="oreo" </img>
    </div>
    <!-- show on tablet -->
    <div id="tablet">
        <img src="assets/oreo2.svg"
        alt="oreo2"</img>
    </div>

    <!-- show on mobile -->
    <div id="mobile">
        <img src="assets/oreo3.svg"
        alt="oreo3" </img>
    </div>

    <!-- show on print -->
    <div id="print">
        <img src="assets/oreo4.svg"
        alt="oreo4" </img>
    </div>


</body>

</html>
